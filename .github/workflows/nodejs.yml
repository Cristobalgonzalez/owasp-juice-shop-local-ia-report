name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd vulnerable-app
        npm install
    
    - name: Check code style
      run: |
        cd vulnerable-app
        npm run lint || true
    
    - name: Security audit
      run: |
        cd vulnerable-app
        npm audit --audit-level=moderate || true
    
    - name: Test build
      run: |
        cd vulnerable-app
        npm run build || true
